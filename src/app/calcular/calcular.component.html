<div class="form-group">
    <label for="value1">Valor 1:</label>
    <input type="number" class="form-control" id="value1" [(ngModel)]="value1">
</div>
<div class="form-group">
    <label for="value2">Valor 2:</label>
    <input type="number" class="form-control" id="value2" [(ngModel)]="value2">
</div>
<div class="form-group">
    <label for="operation">Operação:</label>
    <select class="form-control" id="operation" [(ngModel)]="operation">
        <option value="somar">Somar</option>
        <option value="subtrair">Subtrair</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
</div>
<div>
    <button class="btn btn-primary" (click)="calculate()">Calcular</button>
</div>
<div *ngIf="errorMessage" class="mt-3 text-danger">
    <p>{{ errorMessage }}</p>
</div>
<div *ngIf="result !== undefined" class="mt-3">
    <p class="lead">Resultado: {{ result }}</p>
</div>
